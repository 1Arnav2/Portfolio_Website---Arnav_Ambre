<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f8f8;
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      .animate-feedback-marquee {
        animation: marquee 60s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-vertical-marquee {
        animation: vertical-marquee 20s linear infinite;
      }
      @keyframes vertical-marquee {
        0% { transform: translateY(0%); }
        100% { transform: translateY(-50%); }
      }

      .animate-wave {
        animation-name: wave-animation;
        animation-duration: 2.5s;
        animation-iteration-count: infinite;
        transform-origin: 70% 70%;
        display: inline-block;
      }
      @keyframes wave-animation {
        0% { transform: rotate( 0.0deg) }
        10% { transform: rotate(14.0deg) }
        20% { transform: rotate(-8.0deg) }
        30% { transform: rotate(14.0deg) }
        40% { transform: rotate(-4.0deg) }
        50% { transform: rotate(10.0deg) }
        60% { transform: rotate( 0.0deg) }
        100% { transform: rotate( 0.0deg) }
      }
      
      .animate-float-1 { animation: float-1 6s ease-in-out infinite; }
      .animate-float-2 { animation: float-2 7s ease-in-out infinite; }
      .animate-float-3 { animation: float-3 8s ease-in-out infinite; }
      .animate-float-4 { animation: float-4 5s ease-in-out infinite; }
      
      @keyframes float-1 {
        0% { transform: translateY(0px) rotate(-5deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(-5deg); }
      }
      @keyframes float-2 {
        0% { transform: translateY(0px) rotate(5deg); }
        50% { transform: translateY(-15px) rotate(-5deg); }
        100% { transform: translateY(0px) rotate(5deg); }
      }
      @keyframes float-3 {
        0% { transform: translateY(0px) rotate(3deg); }
        50% { transform: translateY(-18px) rotate(3deg); }
        100% { transform: translateY(0px) rotate(3deg); }
      }
      @keyframes float-4 {
        0% { transform: translateY(0px) rotate(-4deg); }
        50% { transform: translateY(-12px) rotate(4deg); }
        100% { transform: translateY(0px) rotate(4deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0; /* Initial state */
      }

      .animate-venture-slide {
        display: flex;
        width: 200%;
        animation: venture-slide 60s linear infinite;
      }
      @keyframes venture-slide {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes name-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-name-bounce {
        animation: name-bounce 2.5s ease-in-out infinite;
        display: inline-block;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02;
        z-index: 9999;
        pointer-events: none;
        mix-blend-mode: multiply;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>

</head>

</html>
